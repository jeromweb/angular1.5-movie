<div class="container">

     <div class="col-md-10 col-md-offset-1">
                 <div class="card">


                     <div class="card-image">
                         <img class="img-responsive" ng-src={{info.description.Poster}}>

                         <span class="card-title">{{info.description.Title}} &nbsp; <span class="badge">{{info.description.Released}}</span></span>
                     </div>

                     <div class="card-content">
                         <p ng-bind="info.description.Plot"></p>
                     </div>

                     <div class="card-action row">
                       <h4>Actors</h4>
                       <p ng-bind="info.description.Actors" class="well col-md-6" style="background-color:rgba(255,255,255,0.55);color:#000;">

                       </p>
                       <h4>Directors</h4>
                       <p ng-bind="info.description.Director" class="well col-md-6" style="background-color:rgba(255,255,255,0.55);color:#000;">

                       </p>
                       <h4>Country</h4>
                       <p ng-bind="info.description.Country" class="well col-md-6" style="background-color:rgba(255,255,255,0.55);color:#000;">

                       </p>
                     </div>
                 </div>
             </div>
</div>
